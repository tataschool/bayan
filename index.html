<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة بيان | ISTA TATA</title>
  <meta name="description" content="منصة بيان لنشر دروس التواصل باللغة العربية - ISTA TATA" />

  <!-- Dynamic Import Map Loader - MUST BE FIRST -->
  <script>
    (function () {
      // Define paths - USING REACT 18.3.1 for Stability
      const localImports = {
        "react": "./assets/react.js",
        "react/jsx-runtime": "./assets/react-jsx-runtime.js",
        "react-dom/client": "./assets/react-dom-client.js",
        "react-dom": "./assets/react-dom.js",
        "@google/genai": "./assets/google-genai.js",
        "lucide-react": "./assets/lucide-react.js",
        "react-router-dom": "./assets/react-router-dom.js",
        "jose": "./assets/jose.js",
        "scheduler": "./assets/scheduler.js"
      };

      const cdnImports = {
        "react": "https://esm.sh/react@18.3.1?target=es2022&bundle",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime?target=es2022&bundle&deps=react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?target=es2022&bundle&deps=react@18.3.1,react-dom@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1?target=es2022&bundle&deps=react@18.3.1",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1?target=es2022&bundle",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?target=es2022&bundle&deps=react@18.3.1",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?target=es2022&bundle&deps=react@18.3.1,react-dom@18.3.1",
        "jose": "https://esm.sh/jose@5.2.2?target=es2022&bundle",
        "scheduler": "https://esm.sh/scheduler@0.23.0?target=es2022&bundle"
      };

      function injectImportMap(imports) {
        const im = document.createElement('script');
        im.type = 'importmap';
        im.textContent = JSON.stringify({ imports: imports });
        document.head.appendChild(im);
      }

      function loadApp() {
        // Load the main application script AFTER the import map is set
        const script = document.createElement('script');
        script.type = 'module';
        // IMPORTANT: This points to the compiled JS file. 
        script.src = './index.js';
        script.onerror = (e) => console.error("Failed to load index.js", e);
        document.body.appendChild(script);
      }

      // Check if a critical local asset exists to decide mode
      fetch('./assets/react.js', { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            console.log('Biyaan Platform: Offline Mode (Local Assets)');
            injectImportMap(localImports);
          } else {
            throw new Error('Local asset missing');
          }
        })
        .catch(() => {
          console.log('Biyaan Platform: Online Mode (CDN)');
          injectImportMap(cdnImports);
        })
        .finally(() => {
          loadApp();
        });
    })();
  </script>

  <!-- Local Font with CDN Fallback -->
  <link rel="stylesheet" href="./assets/cairo.css"
    onerror="this.onerror=null;this.href='https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap'">

  <!-- Local Tailwind Engine with CDN Fallback -->
  <script src="./assets/tailwindcss.js" onerror="this.onerror=null;this.src='https://cdn.tailwindcss.com'"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
          colors: {
            slate: {
              850: '#1e293b',
              950: '#020617',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>

</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
